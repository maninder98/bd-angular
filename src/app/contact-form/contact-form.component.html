<h2>Datepicker: Contacts</h2>
<div class="myform">
  <form (ngSubmit)="addContact()" #myform="ngForm">
    <label for="inputFirstName">Firstname:</label>
    <input type="text" [(ngModel)]="newContact.firstName" name="firstName" id="inputFirstName" class="form-control">
    <label for="inputSurname">Surname:</label>
    <input type="text" [(ngModel)]="newContact.surname" name="surname" id="inputSurname" class="form-control">
    <label for="inputEmail">E-mail address:</label>
    <input type="text" [(ngModel)]="newContact.email" name="email" id="inputEmail" class="form-control"
           required #myemail="ngModel"> <span *ngIf="myemail.invalid"></span>

    <button [disabled]="myform.invalid" class="btn btn-primary">Add</button>
  </form>
</div>

<h2>The contacts</h2>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>E-mail</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts">
    <td>
      <div *ngIf="!contact.editing">{{contact | contactName}}</div>
      <div *ngIf="contact.editing">
        <input type="text"
               [(ngModel)]="contact.firstName">
        <input type="text"
               [(ngModel)]="contact.surname">
      </div>
    </td>
    <td>
      <div *ngIf="!contact.editing">{{contact.email}}</div>
      <div *ngIf="contact.editing">
        <input type="text"
               [(ngModel)]="contact.email">
      </div>
    </td>
    <td>
      <div>
        <button [disabled]="contact.editing == true" (click)="editContact(contact)">Edit</button>
        <button (click)="deleteContact(contact)">Delete</button>
        <button [disabled]="contact.editing == false" (click)="saveContact(contact)">Save</button>
      </div>

    </td>
  </tr>
  </tbody>
</table>

<p>{{bedrag | currency}}</p>
